<p mat-dialog-title>Nueva Cuenta</p>

<form [formGroup]="form" (ngSubmit)="nueva()">
  <mat-dialog-content>

    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Ingresa tu nombre" formControlName="nombre" required>
      <mat-error *ngIf="form.controls['nombre'].invalid">Campo requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Apellido Paterno</mat-label>
      <input matInput placeholder="Paterno" formControlName="apellidoPaterno" required>
      <mat-error *ngIf="form.controls['apellidoPaterno'].invalid">Campo requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Apellido Materno</mat-label>
      <input matInput placeholder="Materno" formControlName="apellidoMaterno" required>
      <mat-error *ngIf="form.controls['apellidoMaterno'].invalid">Campo requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input matInput [matDatepicker]="picker" placeholder="Fecha Nacimiento" formControlName="fechaNacimiento">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker></mat-datepicker>
      <mat-error *ngIf="form.controls['ine'].invalid">Campo requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>INE</mat-label>
      <input matInput placeholder="INE" formControlName="ine" required>
      <mat-error *ngIf="form.controls['ine'].invalid">Campo requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Card Identification</mat-label>
      <input matInput placeholder="CardID" formControlName="cardIdentification" required>
      <mat-error *ngIf="form.controls['cardIdentification'].invalid">Campo requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Celular</mat-label>
      <input matInput placeholder="Celular" formControlName="celular" required>
      <mat-error *ngIf="form.controls['celular'].invalid">Campo requerido</mat-error>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button type="button" mat-button mat-dialog-close color="primary" [disabled]="submit">CANCELAR</button>
    <button type="submit" mat-button color="primary" [disabled]="submit">OK</button>
  </mat-dialog-actions>
  <mat-progress-bar *ngIf="submit" mode="indeterminate" color="accent"></mat-progress-bar>
</form>
